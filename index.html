<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+CO:wght@100..400&family=Playwrite+SK:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolkit-container">
      <div class="icon icon-1">
        <img src="./mongodb.svg" alt="mongodb" />
        <span>M</span>
        <div class="toolkit mongoDB"><span>mongDB</span></div>
      </div>
      <div class="icon icon-2">
        <img src="./express.svg" alt="express" />
        <span>E</span>
        <div class="toolkit Express"><span>Express.JS</span></div>
      </div>
      <div class="icon icon-3">
        <img src="./react.svg" alt="react" />
        <span>R</span>
        <div class="toolkit React"><span>React.JS</span></div>
      </div>
      <div class="icon icon-4">
        <img src="./node.svg" alt="node" />
        <span>N</span>
        <div class="toolkit Node"><span>Node.JS</span></div>
      </div>
    </div>
  </body>
</html>
